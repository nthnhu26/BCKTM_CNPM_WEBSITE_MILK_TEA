<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="dathang.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="img/Trà cam đào.png" alt="Trà Cam Đào" class="main-image">
            <img src="img/anh2.png" alt="" class="overlay-image">
        </div>
        <div class="product-details">
            <h1>Trà Cam Đào</h1>
            <p class="price">20.000 đ</p>
            <div class="quantity-selector">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
            <button class="order-btn" onclick="placeOrder()">Đặt Hàng</button>
        </div>
    </div>
    <div class="product-description">
        <h3>Mô tả</h3>
        <p>Trà ô long, Trà cam đào.</p>
        <h3 class="review-title" onclick="redirectToCart()">Đánh giá</h3>
    </div>

    <script>
        function changeQuantity(amount) {
            var quantityInput = document.getElementById('quantity');
            var currentQuantity = parseInt(quantityInput.value);
            var newQuantity = currentQuantity + amount;
            if (newQuantity < 1) {
                newQuantity = 1;
            }
            quantityInput.value = newQuantity;
        }

        function placeOrder() {
            var quantity = document.getElementById('quantity').value;
            alert('Bạn đã đặt ' + quantity + ' Trà Cam Đào.');
        }

        function redirectToCart() {
            window.location.href = 'giohang.html';
        }
    </script>
</body>
</html>
